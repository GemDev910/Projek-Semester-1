<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    .home-img {
        width: 10%;
        max-width: 50px;
        position: fixed;
        top: 50px;
        left: 10px;
    }
    .reload-img {
        width: 10%;
        max-width: 50px;
        position: fixed;
        top: 50px;
        left: 80px;
    }
</style>
</head>
<body onload="startGame()">
    <a href="DarkWeb.html" class="no-decoration"><img src="Home.png" alt="Home" class="home-img"></a>
    <a href="#" class="no-decoration"><img src="Reload.jpg" alt="Reload" class="reload-img"></a>
    <!-- <button onclick="startGame()">Start Game</button> -->
    <script>
        function refreshPage() {
            // Reload or refresh the page
            location.reload();
        }
        document.querySelector(".reload-img").addEventListener('click', refreshPage);
        var myGamePiece;
        var myObstacles = [];
        var startTime;
        var myScore;

        function startGame() {
           
            myGamePiece = new component(50, 30, "Dino.png", 10, 120, "image");
            myGamePiece.gravity = 0.05;
            myScore = new component("30px", "Consolas", "black", 10, 40, "text");
            startTime = new Date().getTime();
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 12);

                window.addEventListener('resize', function () {
                    myGameArea.canvas.width = window.innerWidth;
                    myGameArea.canvas.height = window.innerHeight;
                });
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            if (this.type === "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.update = function () {
                ctx = myGameArea.context;
                if (this.type === "image") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else if (this.type === "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitTop();
                this.hitBottom();
            }
            this.hitTop = function () {
                if (this.y < 0) {
                    this.y = 0;
                    this.gravitySpeed = 0;
                }
            }
            this.hitBottom = function () {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            }
            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    endGame();
                    return;
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, getRandomColor(), x, 0));
                myObstacles.push(new component(10, x - height - gap, getRandomColor(), x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.score = Math.floor((new Date().getTime() - startTime) / 1000);
            myScore.text = "Survival Time: " + myScore.score + "s";
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }

        function endGame() {
            clearInterval(myGameArea.interval);
            alert("Game Over! Your survival time: " + myScore            .score + "s");
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space') {
                e.preventDefault();
                accelerate(-0.2);
            }
        });

        document.addEventListener('keyup', function (e) {
            if (e.code === 'Space') {
                e.preventDefault();
                accelerate(0.05);
            }
        });
    </script>
</body>
</html>
